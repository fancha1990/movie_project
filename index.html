<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Store</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon/favicon.ico">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
</head>
<body>
	<!-- menu -->
	<header class="top_panel container-fliud">
		<div class="top_panel__logo logo col-md-2">
		</div>
		<ul class="top_panel__navigation navigation col-md-4">
			<li class="navigation__item"><a href=""></a></li>
			<li class="navigation__item"><a href=""></a></li>
			<li class="navigation__item"><a href=""></a></li>
			<li class="navigation__item"><a href=""></a></li>
			<li class="navigation__item"><a href=""></a></li>
			<li class="navigation__item"><a href=""></a></li>
		</ul>
		<div class="top_panel__account account col-md-2">
				<div class="account__img">
					.alert
				</div>
				<p class="account__name"></p>
				<i class="account__edit"></i>
		</div>
	</header>
	<!-- menu_end -->

	<!-- slider -->
	<div class="slider">
		<ul class="slider__dots dots">
			<li class="dots__item"></li>
			<li class="dots__item dots__item__active">
				<div class="director_foto"></div> 
				<div class="director_name">James Gunn</div> 	
			</li>
			<li class="dots__item"></li>
			<li class="dots__item"></li>
		</ul>

		<button class="slider__watch_now">watch now</button>

		<div class="slider__movie_info movie_info">
			<ul class="movie_info__dates dates">
				<li class="dates__item">published<span>feb 20,2014</span></li>
				<li class="dates__item">updated<span>feb 20,2014</span></li>
				<li class="dates__item">rating<span class="rating">5</span></li>
			</ul>
			<ul class="movie_info__status status"><!-- font_awesome -->
				<li class="status__item"><i class=''></i>2,548</li>
				<li class="status__item"><i class=''></i>21</li>
				<li class="status__item"><i class=''></i>564</li>
			</ul>
		</div>
	</div>
	<!-- slider_end -->

	<!-- content -->
	<div class="content">
		<div class="content__title title">
			<h4 class="title__name"></h4>
			<div class="title__type type">
				<i class="type__first"></i>
				<i class="type__second"></i>
			</div>
			<div class="title__search search">
				<input type="text" class="search__input">
				<button class="search__btn"></button>
			</div>
		</div>

		<div class="content__movies movie">
			<div class="movie__smpl"></div>
			<div class="movie__play_off"></div>
			<div class="movie__play_on"></div>
		</div>
	</div>
	<!-- content_end -->

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/function.js"></script>	
</body>
</html>
